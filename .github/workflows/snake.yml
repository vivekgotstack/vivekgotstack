name: generate-snake-game-from-github-contribution-grid

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: generate-snake-game-from-github-contribution-grid
        uses: Platane/snk@v3.3.0
        with:
          github_user_name: vivekgotstack
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=2572c5&color_dots=#14532d,#166534,#22c55e,#4ade80,#86efac&background=000000
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=22c55e&color_dots=#14532d,#166534,#22c55e,#4ade80,#86efac&background=000000

      - name: Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
